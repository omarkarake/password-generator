    <div class="container">
      <div class="app">
        <p class="app-title heading-m">Password Generator</p>
        <div class="generator">
          <div class="output">
            <p class="generated-pass heading-l">P4$5W0rD!</p>
            <div class="copy body-text">
              <p>COPIED</p>
              <img src="./assets/images/icon-copy.svg" />
            </div>
          </div>
          <div class="options">
            <div class="char-length">
              <div class="char-length-number">
                <p class="body-text">Character Length</p>
                <p class="char-num heading-l" id="char-count">10</p>
              </div>
              <div class="range-div">
                <input
                  type="range"
                  name="range"
                  value="10"
                  min="0"
                  max="20"
                  id="inputRange"
                  class="inputRange"
                />
              </div>
            </div>
            <div class="option-for-password">
              <div class="option1">
                <div class="checkbox checkbox1">
                  <img src="./assets/images/icon-check.svg" class="checked" />
                </div>
                <p>Include Uppercase Letters</p>
              </div>
              <div class="option2">
                <div class="checkbox checkbox2">
                  <img src="./assets/images/icon-check.svg" class="checked" />
                </div>
                <p>Include Lowercase Letters</p>
              </div>
              <div class="option3">
                <div class="checkbox checkbox3">
                  <img src="./assets/images/icon-check.svg" class="checked" />
                </div>
                <p>Include Numbers</p>
              </div>
              <div class="option4">
                <div class="checkbox checkbox4">
                  <img src="./assets/images/icon-check.svg" class="checked" />
                </div>
                <p>Include Symbols</p>
              </div>
            </div>
            <div class="accuracy">
              <p class="strength-text body-text">STRENGTH</p>
              <div class="strengths">
                <p class="medium-text heading-m">MEDIUM</p>
                <div class="strength-box">
                  <div class="strength1" id="strength-color1"></div>
                  <div class="strength2" id="strength-color2"></div>
                  <div class="strength3" id="strength-color3"></div>
                  <div class="strength4" id="strength-color4"></div>
                </div>
              </div>
            </div>
            <div class="generate-btn">
              <div class="generate">
                <p>GENERATE</p>
                <img
                  src="./assets/images/icon-arrow-right.svg"
                  class="icon-right"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Password Generator
